<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGlow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7700ff;stop-opacity:1" />
    </linearGradient>
    <filter id="neonBlur">
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Dark background with grid effect -->
  <rect width="400" height="400" fill="#0A0A1F"/>
  <path d="M0 0h400v400h-400z" fill="#0A0A1F" fill-opacity="0.9"/>
  <path d="M40 0v400 M80 0v400 M120 0v400 M160 0v400 M200 0v400 M240 0v400 M280 0v400 M320 0v400 M360 0v400" stroke="#1a1a3a" stroke-width="0.5"/>
  <path d="M0 40h400 M0 80h400 M0 120h400 M0 160h400 M0 200h400 M0 240h400 M0 280h400 M0 320h400 M0 360h400" stroke="#1a1a3a" stroke-width="0.5"/>
  
  <!-- Main circular frame -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#neonGlow1)" stroke-width="4" filter="url(#neonBlur)"/>
  
  <!-- Leo symbol -->
  <path d="M200,100 C240,100 280,140 280,200 C280,260 240,300 200,300 C160,300 120,260 120,200 C120,140 160,100 200,100" 
        fill="none" stroke="#00ffff" stroke-width="3" filter="url(#neonBlur)"/>
  
  <!-- Genesis text -->
  <text x="200" y="190" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle" filter="url(#neonBlur)">GENESIS</text>
  <text x="200" y="220" font-family="Arial" font-size="18" fill="#00ffff" text-anchor="middle">LEO COLLECTION</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="60" fill="none" stroke="#ff0080" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="200" r="90" fill="none" stroke="#7700ff" stroke-width="1" opacity="0.5"/>
</svg>