<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGlow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
    <filter id="neonBlur">
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Dark background with grid effect -->
  <rect width="400" height="400" fill="#0A0A1F"/>
  <path d="M0 0h400v400h-400z" fill="#0A0A1F" fill-opacity="0.9"/>
  <path d="M40 0v400 M80 0v400 M120 0v400 M160 0v400 M200 0v400 M240 0v400 M280 0v400 M320 0v400 M360 0v400" stroke="#1a1a3a" stroke-width="0.5"/>
  <path d="M0 40h400 M0 80h400 M0 120h400 M0 160h400 M0 200h400 M0 240h400 M0 280h400 M0 320h400 M0 360h400" stroke="#1a1a3a" stroke-width="0.5"/>
  
  <!-- Main hexagonal frame -->
  <path d="M200,80 L280,120 L280,280 L200,320 L120,280 L120,120 Z" 
        fill="none" stroke="url(#neonGlow2)" stroke-width="4" filter="url(#neonBlur)"/>
  
  <!-- Guardian symbol -->
  <path d="M200,120 L240,180 L200,280 L160,180 Z" 
        fill="none" stroke="#00ff88" stroke-width="3" filter="url(#neonBlur)"/>
  
  <!-- Guardian text -->
  <text x="200" y="190" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle" filter="url(#neonBlur)">GUARDIAN</text>
  <text x="200" y="220" font-family="Arial" font-size="18" fill="#00ff88" text-anchor="middle">LEO COLLECTION</text>
  
  <!-- Decorative elements -->
  <path d="M160,140 L240,140" stroke="#00ccff" stroke-width="1" opacity="0.5"/>
  <path d="M140,200 L260,200" stroke="#00ccff" stroke-width="1" opacity="0.5"/>
  <path d="M160,260 L240,260" stroke="#00ccff" stroke-width="1" opacity="0.5"/>
</svg>